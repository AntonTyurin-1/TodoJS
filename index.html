<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+
	Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
	<title>Document</title>

</head>
<body>
	<div class="wrapper">
		<form action="#" name="MyForm" method="get" class="wrapper__form form">
			<fieldset class="form__fieldset fieldset">
				<div class="fieldset__header header">
					<input type="text" class="header__input">
					<button type="button" class="header__btn">Add</button>
				</div>

				<div class="fieldset__body body">
					<div class="body__item">

						<input type="checkbox" class="body__input" id="shop">
						<label class="body__lable" for="shop"> Купить хлеб</label>

						<div class="body__icon icon">
							<a href="" class="icon__pan">
								<img src="img/edit.svg" alt="icon">
							</a>
							<a href="" class="icon__del">
								<img src="img/del.svg" alt="icon">
							</a>
						</div>
					</div>
					<div class="body__item">

						<input type="checkbox" class="body__input" id="shop1">
						<label class="body__lable" for="shop1"> Купить масло</label>

						<div class="body__icon icon">
							<a href="" class="icon__pan">
								<img src="img/edit.svg" alt="icon">
							</a>
							<a href="" class="icon__del">
								<img src="img/del.svg" alt="icon">
							</a>
						</div>
					</div>
				</div>

				<div class="fildset__button">
					<button class="btn" type="button">All</button>
					<button class="btn" type="button">Completed</button>
					<button class="btn" type="button">Not Completed</button>
				</div>
			</fieldset>
		</form>
	</div>

</body>
</html>
